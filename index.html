<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logeachi.com</title>
    <link rel="stylesheet" href="output/output.css" />
  </head>
  <body class="overflow-x-hidden">
    <header class="bg-[#F9F6E2]">
      <div class="my-container lg:flex lg:justify-evenly lg:font-semibold md:text-center sm:text-center sm:pt-7">
        <div class="lg:pt-28 lg:ml-10 md:pt-10 xl:pt-32 2xl:pt-44">
          <p class="lg:text-xl lg:mb-10 md:pb-4">---SALE ~ FEVER---</p>
          <h1
            class="xl:w-[17ch] lg:w-[17ch] lg:text-3xl 2xl:w-[17ch] lg:text-center xl:text-center 2xl:text-center lg:font-bold md:text-2xl xl:text-4xl 2xl:text-5xl"
          >
            Purchase Tk 200 or above & get <span class="text-[#E527B2]">20% of</span>
          </h1>
          <p class="lg:text-lg xl:text-lg 2xl:text-lg lg:mt-16 md:mt-4">
            User Promo Code <span class="bg-[#E527B2] px-4 py-2 text-white text-xl rounded-lg">SELL200</span>
          </p>
        </div>
        <div class="sm:px-5 md:px-24">
          <img class="lg:w-[600px]" src="/aset/img/Summer 1.png" alt="" />
        </div>
      </div>
    </header>

    <main class="pt-16 bg-gray-100 pb-32">
      <!-- class="my-container flex justify-evenly lg:flex lg:justify-center md:flex md:justify-center" -->
      <div class="flex justify-center md:flex md:justify-center md:gap-32 md:px-32 lg:justify-center">
        <div class="product-container"></div>
        <div class="mt-11 md:w-4/5 lg:w-2/5 xl:w-2/5 2xl:w-1/5 h-96">
          <div class="bg-white px-3 py-5 mb-3">
            <p class="font-semibold mb-2">Enter the coupon code</p>
            <input class="mx-auto py-1 px-2 relative mr-2 border" type="text" />
            <button
              class="absolute ml-[-76px] text-white bg-[#E527B2] rounded-sm px-3 py-[4.9px] font-bold hover:bg-[#ff75da] hover:text-black duration-200"
            >
              Apply
            </button>
          </div>
          <div class="bg-white px-3 py-5">
            <div class="mb-3 products-name grid"></div>
            <span class="block w-full h-[1px] mb-3 bg-black"></span>
            <div class="mb-3">
              <p class="flex">Total price : <span class="total-price"></span></p>
              <p>Discount :</p>
              <p>Total :</p>
            </div>
            <span class="block w-full h-[0.5px] mb-6 bg-black"> </span>
            <button
              class="w-full text-white bg-[#E527B2] disabled:bg-red-400 disabled:hover:bg-red-400 disabled:text-black/50 disabled:cursor-not-allowed rounded-sm px-3 py-[4.9px] font-bold hover:bg-[#ff75da] hover:text-black duration-200"
            >
              Make purchase
            </button>
          </div>
        </div>
      </div>
    </main>
    <br />
    <br />
    <br />

    <br />
    <br />
    <script src="/js/products.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
